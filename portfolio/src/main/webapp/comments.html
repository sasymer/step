        <h3 style="color:darkturquoise;">Comments</h3>

          <textarea name="comment-input" placeholder="Type here..." style="outline:none;"></textarea>
          <br>
          <!-- <p>Enter a number between 0 and 10 to choose how many comments you want to see.</p> -->
          <input type="number" id="number-comments" name="number-comments" min="0" max="10" onchange="makeCommentList()">

          <input type="submit"/>
        </form>
        <div>
          <p>See all comments below!</p>
        </div>
        <div id="comment-space" style="font-size:16px; text-align:justify;"></div>
