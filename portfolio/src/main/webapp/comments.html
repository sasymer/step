<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="comment.js"></script>
  </head>
  <body onload="limitedComments()">
    <div class="header">
      <header class="paddedHeader">
        <div style="float:left">
          <a href="index.html" class="navButton">Sanna Symer</a>
        </div>
        <div style="float:right">
          <a href="aboutme.html" class="navButton">Me</a>
          <a href="fun.html" class="navButton">Fun</a>
          <a href="projects.html" class="navButton">Projects</a>
          <a href="comments.html" class="navButton">Comments</a>
        </div>
      </header>
    </div>

    <div id="content">
      <div id="commentCenter">
        <h3 class="commentHeader">Comments</h3>

        <div class="commentInputBox">
          <form action="/data" method="POST">
            <textarea required name="comment-input" placeholder="Enter a comment here..." class="input"></textarea>
            <br>
            <input type="text" required name="name-input"  placeholder="Name..." class="input"></textarea>
            <br>
            <input type="submit"/>
          </form>
        </div>
        
        <!-- Extra spacing -->
        <div class="space"></div>

        <div class="commentBox">
          <p class="commentBoxLabel">
            <label for="choose-num">Select an option to limit the number of comments shown. <br>By default, you'll see 5 comments. </label>
          </p>
          <select onchange= "limitedComments()" name="choose-num" id="choose-num" class="numberSelection">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="all">See All</option>
          </select>
          <!-- Comment space --> 
          <div id="comment-space" style="font-size:16px; text-align:justify;">
          </div>
        </div>

        <div> 
          <p style="text-align:justify; font-color:lightgray">
            Click the button below and refresh this page
            to delete all comments from the server. 
            I'm giving you a lot of power, to be honest.
          </p>
          <button class="bluebutton" onclick="deleteComments()">Delete Comments</button> 
        </div>
      </div>
    </div>
  </body>
</html>
